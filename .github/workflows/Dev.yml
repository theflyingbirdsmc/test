name: TFB Dev env

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/Dev.yml
      - .devcontainer/Dockerfile

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      # Login to Nexus Artifactory
      - name: Login to Nexus Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REPO }} # change this to your Nexus Registry URL
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .devcontainer/ # specifying the directory where your Dockerfile is
          push: true
          tags: ${{ secrets.DOCKER_REPO }}/tfb-dev:latest # change this to your image name
          build-args: |
            MAVEN_URL=${{ secrets.MAVEN_URL }}
            MAVEN_USERNAME=${{ secrets.MAVEN_USERNAME }}
            MAVEN_PASSWORD=${{ secrets.MAVEN_PASSWORD }}
            
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Cleanup
        run: |
          gh extension install actions/gh-actions-cache
          
          REPO=${{ github.repository }}
          BRANCH="refs/pull/${{ github.event.pull_request.number }}/merge"

          echo "Fetching list of cache key"
          cacheKeysForPR=$(gh actions-cache list -R $REPO -B $BRANCH | cut -f 1 )

          ## Setting this to not fail the workflow while deleting cache keys. 
          set +e
          echo "Deleting caches..."
          for cacheKey in $cacheKeysForPR
          do
              gh actions-cache delete $cacheKey -R $REPO -B $BRANCH --confirm
          done
          echo "Done"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} 